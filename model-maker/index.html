<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        DeepFusion
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>

<body style="display:flex; align-items: center; justify-content: center; height:100vh; flex-direction: column">

    <!-- bottom menu -->
    <div class='menu-container' style='
        width:calc(100vw - clamp(1rem, 15vw, 17rem) * 2); padding-bottom: 4.5vh; height:clamp(1rem, 10vh, 6rem); bottom:0; right:clamp(1rem, 15vw, 17rem);
        display:flex; align-items: center; justify-content: flex-start;'>
            <h4 style='margin-left:2vw; margin-right:1vw'>Add Nodes:</h4>
            <button class='buttonlike node-selection'>
                <p style='cursor:pointer'>
                    Input
                </p>
            </button>
            <button class='buttonlike node-selection'>
                <p style='cursor:pointer'>
                    Dense
                </p>
            </button>
            <button class='buttonlike node-selection'>
                <p style='cursor:pointer'>
                    Actiavtion
                </p>
            </button>
            <button class='buttonlike node-selection'>
                <p style='cursor:pointer'>
                    Dropout
                </p>
            </button>

            <a href='https://github.com/LemonOrangeWasTaken/DeepFusion' style='color:rgb(255, 40, 40); border-color:rgb(255, 52, 52)' class='buttonlike node-selection'>
                <p style='cursor:pointer'>
                    <strong>More Coming Soon!</strong>
                </p>
            </a>
    </div>

    <!-- right top menu -->
    <div class='menu-container' style='width:clamp(1rem, 15vw, 17rem); height:60vh; top:0; right:0;
        display:flex; align-items: center; justify-content: center;' id='node-editor'>
        NODE EDITOR
    </div>

    <!-- right bottom menu -->
    <div class='menu-container' style='width:clamp(1rem, 15vw, 17rem); height:40vh; bottom:0; right:0;
        display:flex; align-items: center; justify-content: center;'>
        TRAINING CONTROL
    </div>

    <!-- left top menu -->
    <div class='
        menu-container' style='width:clamp(1rem, 15vw, 17rem); height:calc(100vh - clamp(1rem, 7vh, 4rem) - 50vh); top:clamp(1rem, 7vh, 4rem); left:0;
        display:flex; align-items: center; justify-content: flex-start; padding-top:1vh; flex-direction: column;'>
        <h3 class='unselectable'>
            Data Control
        </h3>

        <hr style='width: 80%; opacity: 0.4; color:white'>


        <button id='input-upload'>
            <h5>
                Upload Training Input
            </h5>
        </button>
        
        <button id='label-upload' >
            <h5>
                Upload Training Label
            </h5>
        </button>

        <hr style='width: 30%; opacity: 0.3; color:white'>

        <section class='slider-parent-container'>
            <p class='unselectable'>Validation Part (%):</p>
            <section class='slider-container'>
                <input type="range" min="0" max="10" value="5" class="slider" id="val-part-slider">
                <input type="number" class="number-box" id="val-part"> </input>
            </section>
        </section>

        <section class='slider-parent-container'>
            <p class='unselectable'>Testing Part (%):</p>
            <section class='slider-container'>
                <input type="range" min="0" max="5" value="2" class="slider" id="test-part-slider">
                <input type="number" class="number-box" id="test-part"> </input>
            </section>
        </section>
    </div>
    <!-- left bottom menu -->
    <div class='
        menu-container' style='width:clamp(1rem, 15vw, 17rem); height:calc(100vh - clamp(1rem, 7vh, 4rem) - calc(100vh - clamp(1rem, 7vh, 4rem) - 50vh)); bottom:0; left:0;
        display:flex; align-items: center; justify-content: center;'>
        TRAINING PARAM
    </div>

    <!-- help btn -->
    <button class='subtle-btn' style='position:absolute; top:1vh; right:calc(clamp(1rem, 15vw, 17rem) + 1vh);'>
        <h3 class='unselectable' style='cursor:pointer'>
            ?
        </h3>
    </button>
    
    <!-- return -->
    <a href='../index.html'>
        <div class='menu-container' style='width:clamp(1rem, 15vw, 17rem); height:clamp(1rem, 7vh, 4rem); top:0; left:0; display:flex; align-items: center; justify-content: center'>
            <h2 class='unselectable' style='font-size: clamp(0.1rem, min(3vh, 1.3vw), 4rem); letter-spacing:3px; color:gray; cursor:pointer'>
                DeepFusion
            </h2>
        </div>
    </a>

    <!-- zoom control -->
    <section style='position:absolute; top:1vh; display:flex; justify-content: center; align-items:center; flex-direction: column; z-index: 2;'>
        <section>
            <button id='zoom-in' class='subtle-btn'>
                <h3 class='unselectable  subtle-txt' style='cursor:pointer'>
                    +
                </h3>
            </button>
            
            <button id='zoom-out' class='subtle-btn'>
                <h3 class='unselectable  subtle-txt' style='cursor:pointer'>
                    -
                </h3>
            </button>

            <button id='zoom-res' class='subtle-btn'>
                <h3 class='unselectable subtle-txt' style='cursor:pointer'>
                    ↺
                </h3>
            </button>
        </section>
        <p id='zoom-scale' class='unselectable' style='color:white; opacity:0.5; margin-top:0.5vh; font-family: Montserrat'>
            100%
        </p>
    </section>

    <!-- position debug -->
    <section style='position: absolute; top: 0; left:clamp(1rem, 15vw, 17rem); margin-top:1vh; margin-left:1vh;
            display:flex; flex-direction: row; align-items:center'>
        <!-- help btn -->
        <button class='subtle-btn'>
            <p id='reset-canvas' class='unselectable' style='cursor:pointer;'>
                ✛
            </p>
        </button>
        <!-- location thing -->
        <p id='position_debug' class='unselectable' style='color:white; opacity:0.5; font-family: Montserrat; margin-left:0.7vw;'>
            0,0
        </p>
    </section>
    

    <!-- canvas area -->
    <section id='canvas-drag' style='position:absolute; display:flex; justify-content: center; align-items:center;
    width:calc(100vw - clamp(1rem, 15vw, 17rem) * 2); left:clamp(1rem, 15vw, 17rem);
    height:calc(100vh - clamp(1rem, 10vh, 6rem)); top:0;'>
        <section id='main-canvas' style='position:absolute; display:flex; justify-content: center; align-items:center;
                width:calc(100vw - clamp(1rem, 15vw, 17rem) * 2);
                height:calc(100vh - clamp(1rem, 10vh, 6rem)); 
                transition: transform 240ms cubic-bezier(0.260, 0.050, 0.250, 1.000);'>
            <!-- an output node -->
            <div class='node' id='destnode'>
                <div class='node-in'></div>
                <div class='node-drag' id='destnodeheader'>
                    <h3 class='unselectable node-title' style='cursor:move'>
                        Output
                    </h3>
                    <hr>
                    <p class='unselectable node-text' style='cursor:move'>
                        Click To Add/Modify
                    </p>
                    <p class='unselectable node-text' style='cursor:move'>
                        Training Label
                    </p>
                    <hr>
                    <p class='unselectable node-text' style='cursor:move'>
                        No File Added
                    </p>
                </div>
                <div class='node-out'></div>
            </div>
            
            <!-- <div class='node' id='00x1'>
                <div class='node-in'></div>
                <div class='node-drag' id='00x1header'>
                    <h3 class='unselectable node-title' style='cursor:move'>
                        Conv1D
                    </h3>
                    <hr>
                    <p class='unselectable node-text' style='cursor:move'>
                        kernel <3>
                    </p>
                    <p class='unselectable node-text' style='cursor:move'>
                        stride <1>
                    </p>
                    <p class='unselectable node-text' style='cursor:move'>
                        output <64x32>
                    </p>
                    <hr>
                </div>
                <div class='node-out'></div>
            </div> -->
        
            <!-- for canvas tracking -->
            <div class='crosshair'></div>
        </section>
    </section>

    <p class='copyrightmsg unselectable' style='position: absolute; bottom:1vh; color:gray'>
        Copyright &copy; 2021 LemonOrange
    </p>
    <script src="../anime.min.js"></script>
    <script src="../json2html.min.js"></script>
    <script src="events.js"></script>
    <script src="edge-render.js"></script>
    <script src="modeling.js"></script>
</body>
</html>
